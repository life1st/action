name: translation

on: 
  push:
    branches: ['main']

env:
  entry: ./src/data
  lngs: 'ar,fr,zh'

jobs:
  readAndSend:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: use node
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: send convert request
      run: npm i axios && node convert.js --action
